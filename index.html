<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL TIME CHARACTER COUNTER</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://www.freeiconspng.com/thumbs/letter-a-icon-png/letter-a-icon-png-17.png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <h2>Real-time Character Counter</h2>
        <textarea id = "text-area" class = "text-area" placeholder="Pleas enter your text here..." maxlength = "50"></textarea>
        <div class="character-counter">
            <p>Total Characters: <span id = "total-characters" class = "total-characters">0</span></p>
            <p>Remaining: <span id = "remaining" class = "remaining">50</span></p>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
